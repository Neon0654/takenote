name: notes
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  share_plus: ^10.0.2
  intl: ^0.19.0
  file_picker: ^8.0.0
  path_provider: ^2.1.3
  open_filex: ^4.5.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  change_app_package_name: ^1.5.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  sqflite_common_ffi: ^2.3.0
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  image_path: assets/icon/app_icon.png
  adaptive_icon_foreground: assets/icon/android_foreground.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_monochrome: assets/icon/android_monochrome.png

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
